<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="modern-normalize.css">
    <link  rel="stylesheet" href="style.css" type="text/css" />
</head>
    <body>
        <header>
                <img id="logo" src="src/images/img-tea-cozy-logo.webp" alt="Tea Cozy Logo">
            <nav>
                <a href="">Mission</a>
                <a href="">Featured Tea</a>
                <a href="">Locations</a>
            </nav>
        </header>
        <div class="hero">
            <div class="text-container">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, SMall Batch, Fair Trade, Organic</h4>
            </div>
        </div>

                    <img src="src/images/img-berryblitz.jpg" alt="a top down view of Fall Berry Blitz Tea in a cup">

                    <img src="src/images/img-spiced-rum.webp" alt="An open box of Spiced Rum Tea">

                </div>
                <div>
                    <img src="src/images/img-myrtle-ave.webp" alt="a top down view of a steeping cup of Myrtle Ave tea placed on a saucer half visible through a sheer fabric net">

                </div>
                <div>
                    <img src="src/images/img-bedford-bizarre.webp" alt="a top down view of a cup of Bedford Bizarre Tea on a saucer, placed with an open jar of sugar with spoon">
